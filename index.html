<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AweSplash - Free HTML Splash Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&amp;subset=latin-ext" rel="stylesheet">

        <!-- CSS -->
        <link href="assets/css/main.css" rel="stylesheet">

        <!-- JS -->
        <script src="assets/js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="assets/js/vendor/jquery-1.12.0.min.js"></script>
    </head>
    <body>
        <div class="site" id="page">
            <a class="skip-link sr-only" href="#main">Skip to content</a>

            <!-- Options headline effects: .rotate | .slide | .zoom | .push | .clip -->
            <section class="hero-section hero-section--image clearfix clip">
                <div class="hero-section__wrap">
                    <div class="hero-section__option">
                        <img src="pexels-markus-spiske-6502330.jpg" alt="Hero section image">
                    </div>
                    <!-- .hero-section__option -->

                    <div class="container">
                        <div class="row">
                            <div class="offset-lg-2 col-lg-8">
                                <div class="title-01 title-01--11 text-center">
                                    <h2 class="title__heading">
                                        <span>We are</span>
										<br />
                                        <strong class="hero-section__words">
                                            <span class="title__effect is-visible">Community</span>
                                            <span class="title__effect">Learning</span>
                                            <span class="title__effect">Growing</span>
                                        </strong>
                                    </h2>
									<img src="edibleleedslogo.png" />
									<h2>Coming soon..</h2>
                                    <div class="title__description">From the good folk behind <a href="https://ediblegarforth.org.uk/">EdibleGarforth.co.uk</a></div>

                                    <!-- Options btn color: .btn-success | .btn-info | .btn-warning | .btn-danger | .btn-primary -->
                                    <!--
									<div class="title__action"><a href="https://themewagon.com/themes/free-html5-splash-screen-template/" class="btn btn-success">Get the template</a></div>
									-->
                                </div> <!-- .title-01 -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button-group">
				Follow Edible Garforth to hear the latest while Edible Leeds is germinating:
                	<a href="https://twitter.com/ediblegarforth" class="btn btn-outline-success button-sm">Edible Garforth Twitter</a>
                    <a href="https://www.facebook.com/ediblegarforth" class="btn btn-outline-success button-sm">Edible Garforth Facebook</a>
                    <a href="https://www.instagram.com/ediblegarforth/" class="btn btn-outline-success button-sm">Edible Garforth Instagram</a>
                </div>
            </section>
        </div>
		

        <!-- JS -->
        <script src="assets/js/plugins/animate-headline.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
